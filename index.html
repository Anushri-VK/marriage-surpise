<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marriage Surprise üéâ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fff5f7, #fcefee);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #d63384;
      margin: 0;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }

    .video-container {
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
      margin-top: 30px;
    }

    .video-container.show {
      opacity: 1;
      transform: scale(1);
    }

    video {
      max-width: 90%;
      border: 6px solid #e83e8c;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
    }

    .celebrate {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1 id="headline">Guess What?! üíç</h1>

  <div class="video-container" id="videoContainer">
    <video controls autoplay muted playsinline>
      <source src="marriage-surprise.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <canvas class="celebrate"></canvas>

  <script>
    // üéâ Confetti animation
    const duration = 3000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        return clearInterval(interval);
      }
      confetti(Object.assign({}, defaults, {
        particleCount: 50,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      }));
    }, 200);

    // ‚è±Ô∏è After 3.5 sec, hide "Guess What" and show video
    setTimeout(() => {
      document.getElementById("headline").classList.add("hidden");
      document.getElementById("videoContainer").classList.add("show");
    }, 3500);
  </script>
</body>
</html>
